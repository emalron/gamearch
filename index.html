<!DOCTYPE html>
<html>
    <head>
        <title>State practice</title>
        <link rel="stylesheet" href="main.css?ver=1.0">
        <meta charset="utf-8">
    </head>
    <body>
        <main>
            <div class="character">
                <h1>You are... <span class="name"></span></h1>
                <p>
                    <div class="stat-item"><div class="stat-icon" alt="Hit points">🧡</div> <span class="hp"></span></div>
                    <div class="stat-item"><div class="stat-icon">💪</div> <span class="power"></span></div>
                    <div class="stat-item"><div class="stat-icon">🥇</div> <span class="xp"></span></div>
                    <div class="stat-item"><div class="stat-icon">🔨</div> <span class="item"></span></div>
                    <div class="stat-item"><div class="stat-icon">🍗</div> <span class="food"></span></div>
                    <div class="stat-item"><div class="stat-icon">💰</div> <span class="gold"></span></div>
                    <div class="stat-item"><div class="stat-icon">🦷</div> <span class="token"></span></div>
                    <div class="stat-item"><div class="stat-icon">🏆</div> <span class="key"></span></div>
                    <div class="stat-item"><div class="stat-icon">❔</div></div>
                    <div class="stat-item"><span class="quest"></span></div>
                </p>
            </div>
            <div class="places">
                <div class="gameobject place town">
                    <h1>Town</h1>
                    <p><button id="home">Home</button> - Restore 🧡</p>
                    <p><button id="shop">Shop</button> - no 🍗, no 🏆</p>
                    <p><button id="guild">Guild</button> - Make 💰💰</p>
                    <p><button id="blacksmith">Blacksmith</button> - Enhance your 🔨</p>
                    <p><button id="world">World</button> - To the world!</p>
                </div>
                <div class="gameobject place world">
                    <h1>World</h1>
                    <p><button id="forest">Forest</button> - hunting things</p>
                    <p><button id="cave">Cave</button> - Reveal the secret</p>
                    <p><button id="tower">Tower</button> - Face the fear</p>
                    <p><button id="town">Town</button> - Home, sweet home.</p>
                </div>
            </div>
        </main>
        <div class="gameobject modal home-modal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <h2>Home</h2>
                <p>You are fully healed.</p>
            </div>
        </div>
        <div class="gameobject modal shop-modal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <h2>Shop</h2>
                <button id="shop-buy">Buy 1 🍗 (1 💰)</button>
            </div>
        </div>
        <div class="gameobject modal guild-modal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <h2>Guild</h2>
                <button id="quest-accept"></button>
                <button id="quest-reward"></button>
                <span id="quest-output"></span>
            </div>
        </div>
        <div class="gameobject modal blacksmith-modal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <h2>Legendry Blacksmith</h2>
                <button id="blacksmith-upgrade">Upgrade</button>
            </div>
        </div>
        <div class="gameobject modal forest-modal">
            <div class="modal-content combat-main">
                <div class="combat-title">
                    <span class="modal-close">&times;</span>
                    <h2>🌲Forest🌲</h2>
                </div>
                <div class="combat-monsters"></div>
                <div class="combat-content">
                    
                </div>
                <button class="combat-close">Ok...</button>
                <button class="combat-eatfood">Eat 🍗</button>
            </div>
        </div>
        <div class="gameobject modal cave-modal">
            <div class="modal-content combat-main">
                <div class="combat-title">
                    <span class="modal-close">&times;</span>
                    <h2>Cave</h2>
                </div>
                <div class="combat-content">
                    
                </div>
                <button class="combat-close">Ok...</button>
            </div>
        </div>
        <div class="gameobject modal tower-modal">
            <div class="modal-content combat-main">
                <div class="combat-title">
                    <span class="modal-close">&times;</span>
                    <h2>Tower</h2>
                </div>
                <div class="combat-content">
                    
                </div>
                <button class="combat-close">Ok...</button>
            </div>
        </div>
        <div id="snackbar"></div>
        <script src="https://kit.fontawesome.com/c4c4724b10.js" crossorigin="anonymous"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
