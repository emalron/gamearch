<!DOCTYPE html>
<html>
    <head>
        <title>State practice</title>
        <link rel="stylesheet" href="main.css?ver=1.0">
    </head>
    <body>
        <div class="gameobject place home">
            <div class="home-facility">
                <p><button>Home</button> - Restore HP</p>
                <p><button id="hunting">Hunting</button> - Work! work!</p>
                <p><button>Guild</button> - Make money</p>
                <p><button>Blacksmith</button> - Enhance your weapon</p>
                <p><button id="world">World</button> - To the world!</p>
                <p><button id="main-menu">Main menu</button></p>
            </div>
            <div class="player-stat">
                <span>Name: <span class="name"></span></span><br>
                <span>HP: <span class="hp"></span></span><br>
                <span>Power: <span class="power"></span></span><br>
                <span>XP: <span class="xp"></span></span><br>
                <span>Item: <span class="item"></span></span><br>
                <span>Gold: <span class="gold"></span></span><br>
                <span>Token: <span class="token"></span></span><br>
                <span>Key: <span class="key"></span></span>
            </div>
        </div>
        <div class="gameobject place world">
            <p>World</p>
            <p><button>Tower</button> - Face the fear</p>
            <p><button id="home">Home</button> - Home, sweet home.</p>
            <p><button id="main-menu">Main menu</button></p>
        </div>
        <div class="gameobject modal main">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <p>Main menu</p>
                <button id="item-menu">Item menu</button>
            </div>
        </div>
        <div class="gameobject modal item">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <p>Item menu</p>
            </div>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
